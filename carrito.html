<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMONIA TIENDA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/jpg" href="./img/logo2.jpg">

    <script src="https://kit.fontawesome.com/3f6537933c.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container-div">
        <header class="header">
            <a href="./index.html">
                <img class="logo" src="../img/logo2.jpg" alt="logo armonia">
            </a>
            <h1 class="titulo">ARMONIA TIENDA • PLANTAS DE INTERIOR</h1>
            <nav class="navbar navbar-expand-lg bg-purple-200">
                <div class="container-fluid">
                    <a class="navbar-brand nav__1" href="../index.html">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li><a class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando</a> </li>

                            <li><a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito<span id="numerito" class="numero">0</span></a></li>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

       

<main class="main">

            <h2 class="titulo-productos">CARRITO</h2>

            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio disabled">Tu carrito está vacio<i class="bi bi-emoji-tear"></i></p>
              

                <div id="contenedor-carrito-productos" class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3></h3>
                       </div>

                       <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p></p>
                       </div>

                       <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p></p>
                       </div>

                       <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p></p>
                       </div>

                       <button id="botones-eliminar" class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="vaciar-carrito" class="carrito-acciones-vaciar">Vaciar carrito</button>

                    </div>

                    <div class="div carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="carrito-comprado" class="carrito-acciones-comprar">Comprar!</button>

                        </div>
                    </div>
            </div>
                
       
    <script src="../js/carrito.js"></script>
</body>
</html>
